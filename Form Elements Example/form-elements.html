<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HTML Web Form Elements</title>
    </head>

    <body>
        <main>
            <header>
                <nav>
                    <ul>
                        <li>
                            <a href="./">Home</a>
                        </li>

                        <li>
                            <a href="./form-elements.html">Subscribe</a>
                        </li>
                    </ul>
                </nav>

                <h1>My Subscription Form</h1>
                <p>Sign up and enjoy being a member!</p>
            </header>

            <hr />

            <form action="/thanks.html" method="post" name="my-subscription-form" netlify>
                <h2>Subscription Form</h2>

                <fieldset>
                    <legend>User Information</legend>
                    <section>
                        <div>
                            <label for="firstName">First Name:</label><br />
                            <input type="text" name="firstName" id="firstName" placeholder="Herman" maxlength="20" required />
                        </div>

                        <div>
                            <label for="middleInitial">Middle Initial:</label><br />
                            <input type="text" name="middleInitial" id="middleInitial" placeholder="P" maxlength="1" />
                        </div>

                        <div>
                            <label for="lastName">Last Name:</label><br />
                            <input type="text" name="lastName" id="lastName" placeholder="Munster" maxlength="20" required />
                        </div>

                        <div class="mb-3 col">
                            <label for="dateOfBirth">Date of Birth:</label><br />
                            <input type="date" name="dateOfBirth" id="dateOfBirth" required />
                        </div>

                        <div class="mb-3 col">
                            <label for="age">Age:</label><br />
                            <input type="number" name="age" id="age" step="1" min="19" max="120" required />
                        </div>

                        <div>
                            <label for="married">Married:</label><br />
                            <input type="radio" name="married" id="married" value="yes" />yes <input type="radio" name="married" id="married" value="no" />no
                        </div>

                        <div>
                            <label for="favourite-colour">Favourite Colour:</label><br />
                            <input type="color" name="favourite-colour" id="favourite-colour" value="yes" />
                        </div>
                    </section>
                </fieldset>

                <fieldset>
                    <legend>Contact Information</legend>
                    <section>
                        <div>
                            <label for="email">Email:</label><br />
                            <input type="email" name="email" id="email" placeholder="herman.munster@mockingbirdland.com" required />
                        </div>

                        <div>
                            <label for="phone">Phone:</label><br />
                            <input type="tel" name="phone" id="phone" placeholder="1 (555) 555-5555" />
                        </div>

                        <div>
                            <label for="url">Website:</label><br />
                            <input type="url" name="url" id="url" placeholder="https://www.mockingbird-lane.com" />
                        </div>
                    </section>
                </fieldset>

                <fieldset>
                    <legend>Canadian Address Information</legend>

                    <section>
                        <div>
                            <label for="streetAddress">Street Address:</label><br />
                            <input type="text" name="streetAddress" id="streetAddress" placeholder="1313 Mockingbird Lane" required />
                        </div>

                        <div>
                            <label for="additionalStreetInformation">Additional Street Information:</label><br />
                            <input type="text" name="additionalStreetInformation" id="additionalStreetInformation" placeholder="Apartment B, Complex C" />
                        </div>

                        <div>
                            <label for="city">City:</label><br />
                            <input type="text" name="city" id="city" placeholder="Mockingbrid Heights" required />
                        </div>

                        <div>
                            <label for="province">Province:</label><br />
                            <select name="province" id="province" required>
                                <option>Select a province</option>
                                <option value="British Columbia">British Columbia</option>
                                <option value="Alberta">Alberta</option>
                                <option value="Saskatchewan">Saskatchewan</option>
                                <option value="Manitoba">Manitoba</option>
                                <option value="Ontario">Ontario</option>
                                <option value="Quebec">Quebec</option>
                                <option value="Nova Scotia">Nova Scotia</option>
                                <option value="Prince Edward Island">Prince Edward Island</option>
                                <option value="New Brunswick">New Brunswick</option>
                                <option value="Newfoundland and Labrador">Newfoundland and Labrador</option>
                                <option value="Northwest Territories">Northwest Territories</option>
                                <option value="Yukon">Yukon</option>
                                <option value="Nunavit">Nunavit</option>
                            </select>
                        </div>

                        <div>
                            <label for="postal-code">Postal Code:</label><br />
                            <input type="text" name="postal-code" id="postal-code" placeholder="L4M 26Y" required />
                        </div>

                        <div>
                            <label for="notes">Notes:</label><br />
                            <textarea name="notes" id="notes" cols="30" rows="10" placeholder="Don't come up the drive"></textarea>
                        </div>
                    </section>
                </fieldset>

                <fieldset>
                    <legend>Subscription Options</legend>

                    <section>
                        <div>
                            <input class="form-check-input" type="checkbox" name="newsletter" id="newsletter" value="true" />
                            <label class="form-check-label" for="newsletter">Newsletter Opt-in</label>
                        </div>

                        <div>
                            <input class="form-check-input" type="checkbox" name="monthly-mailer" id="monthly-mailer" value="true" />
                            <label class="form-check-label" for="monthly-mailer">Monthly Mailer</label>
                        </div>
                    </section>
                </fieldset>

                <div>
                    <input type="submit" value="Submit" />
                </div>
            </form>
        </main>
    </body>
</html>
