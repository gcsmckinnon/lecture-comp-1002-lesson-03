<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My First Form</title>
    </head>

    <body>
        <main>
            <header>
                <h1>My First Form</h1>
                <p>Empower the art of data collection!</p>
            </header>

            <form action="/thanks.html" method="post" name="my-first-form" netlify>
                <fieldset>
                    <legend>Your Information</legend>

                    <p>
                        <label for="firstName">First Name:</label>
                        <input type="text" name="firstName" required maxlength="20" minlength="1" />
                    </p>

                    <p>
                        <label for="lastName">Last Name:</label>
                        <input type="text" name="lastName" required maxlength="20" minlength="1" />
                    </p>

                    <p>
                        <label for="dateOfBirth">Date of Birth:</label>
                        <input type="date" name="dateOfBirth" required />
                    </p>
                </fieldset>

                <fieldset>
                    <legend>Interests</legend>
                    <p>Check all that apply:</p>

                    <ul>
                        <li>
                            <label for="movies">Movies</label>
                            <input type="checkbox" name="movies" id="movies" />
                        </li>

                        <li>
                            <label for="tv">TV</label>
                            <input type="checkbox" name="tv" id="tv" />
                        </li>

                        <li>
                            <label for="games">Games</label>
                            <input type="checkbox" name="games" id="games" />
                        </li>

                        <li>
                            <label for="crafts">Crafts</label>
                            <input type="checkbox" name="crafts" id="crafts" />
                        </li>

                        <li>
                            <label for="sports">Sports</label>
                            <input type="checkbox" name="sports" id="sports" />
                        </li>
                    </ul>
                </fieldset>

                <p>
                    <input type="submit" value="Submit" />
                </p>
            </form>
        </main>
    </body>
</html>
